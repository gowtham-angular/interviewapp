<mat-tab-group>
    <mat-tab label="TS">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetTs }}</code></pre>
        </div>
    </mat-tab>
    <mat-tab label="HTML">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetHTML }}</code></pre>
        </div>
    </mat-tab>

    <mat-tab label="CSS">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetCSS }}</code></pre>
        </div>
    </mat-tab>
    <mat-tab label="Output">
        <div class="search-container">
            <mat-form-field appearance="fill">
              <mat-label>Search items</mat-label>
              <input matInput [(ngModel)]="searchTerm" (input)="onSearchTermChanged()" placeholder="Search items">
            </mat-form-field>
          </div>
          
          <mat-list>
            <mat-list-item *ngFor="let item of filteredItems">
              {{ item }}
            </mat-list-item>
          </mat-list>
          
    </mat-tab>
</mat-tab-group>
