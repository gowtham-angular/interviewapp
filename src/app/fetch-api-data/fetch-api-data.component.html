<mat-tab-group>
    <mat-tab label="TS">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetTs }}</code></pre>
        </div>
    </mat-tab>
    <mat-tab label="HTML">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetHTML }}</code></pre>
        </div>
    </mat-tab>

    <mat-tab label="CSS">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetCSS }}</code></pre>
        </div>
    </mat-tab>
    <mat-tab label="Output">
        <ul>
            <li *ngFor="let item of data">{{ item.title }}</li>
        </ul>
    </mat-tab>
</mat-tab-group>
