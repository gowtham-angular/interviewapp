<mat-tab-group>
    <mat-tab label="TS">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetTs }}</code></pre>
        </div>
    </mat-tab>
    <mat-tab label="HTML">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetHTML }}</code></pre>
        </div>
    </mat-tab>

    <mat-tab label="CSS">
        <div>
            <pre><code appHighlight="typescript">{{ codeSnippetCSS }}</code></pre>
        </div>
    </mat-tab>
    <mat-tab label="Output">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>{{ label }}</mat-label>
                <input matInput type="text" [formControl]="control">
                
            </mat-form-field>
            <div *ngIf="control.invalid && (control.dirty || control.touched)">
                <mat-error *ngIf="control.hasError('required')">
                    This field is required.
                </mat-error>
                <mat-error *ngIf="control.hasError('pattern')">
                    Only alphabetic characters are allowed.
                </mat-error>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
